<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="title" content="사이트 제목">
    <meta name="keywords" content="키워드 입력">
    <meta name="description" content="사이트 상세설명">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/import.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/style.js"></script>
    <title>자료실 등록</title>
</head>

<body id="sub">




    <div id="bbs_popup" class="bbs_popup new_open">
        <!-- 새창 팝업으로 사용할 경우 클래스 new_open 추가 -->
        <section class="box_wrap">
            <!-- 팝업 가로값 인라인 스타일로 작성(새창 팝업으로 사용할 경우 가로 값을 부모 클래스 bbs_popup에 추가하여 사용) -->
            <div class="title_area">
                <h1 class="title">자료실 등록</h1>
            </div>
            <div class="contents_area">
                <div class="inner">


                    <form name="" id="" method="post">
                        <fieldset>
                            <legend>게시물 작성</legend>
                            <p class="bbs_unit"><span class="exactly y"></span>표시는 필수 입력사항입니다.</p>
                            <table class="bbs_table write">
                                <!-- 등록/수정 게시판 클래스 write 추가 -->
                                <caption>{게시판이름} 글쓰기 - 제목, 작성자, 내용, 첨부파일, 이미지첨부파일의 대체텍스트 입력</caption>
                                <colgroup>
                                    <col style="width:200px;">
                                    <col>
                                    <col style="width:200px;">
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row"><label for="">제목</label><span class="exactly y"></span></th>
                                        <!-- 필수 입력사항일 경우 클래스 y 추가 -->
                                        <td class="subject" colspan="3"><input type="text" name="" id=""
                                                placeholder="제목 입력"></td><!-- 클래스 subject 가로 100% -->
                                    </tr>
                                    <tr>
                                        <th scope="row"><label for="">작성자</label><span class="exactly y"></span></th>
                                        <td>
                                            <input type="text" name="" id="" class="w100" disabled>
                                        </td>
                                        <th scope="row"><label for="">부서</label><span class="exactly y"></span></th>
                                        <td>
                                            <input type="text" name="" id="" class="w100" disabled>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="bbs_edit"><textarea name="" rows="10" cols="5" id=""
                                                class="bbs_content"></textarea></td>
                                    <tr>
                                    <tr>
                                        <th scope="row"><label for="">첨부파일</label><span class="exactly y"></span></th>
                                        <!-- 필수 입력사항일 경우 클래스 y 추가 -->
                                        <td colspan="3"><input type="file" name="" id="" class="file"></td>
                                        <!-- 클래스 subject 가로 100% -->
                                    </tr>
                                </tbody>
                            </table>

                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
        <div class="btn_box fixed denial">
            <button type="button" class="btn ">수정</button>
            <button type="button" class="btn close">닫기</button>
        </div>
        <!--//-btn_box -->
    </div>
    <!-- //bbs_popup -->
</body>
</html>
