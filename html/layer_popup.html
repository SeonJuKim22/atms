<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="title" content="사이트 제목">
    <meta name="keywords" content="키워드 입력">
    <meta name="description" content="사이트 상세설명">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/import.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/style.js"></script>
    <title>[레이어팝업] - NH투자증권 ATMS</title>
</head>

<body id="sub" class="sub02">
    <!-- 1차메뉴 분류코드 sub01(운영관리), sub02(기기관리), sub03 sub04 sub05 ... 등으로  clsss 추가 -->
    <div class="accessibility">
        <a href="#contents">본문 바로가기</a>
        <a href="#lnb">주메뉴 바로가기</a>
    </div>

    <hr>

    <header id="header">
        <div class="wrap clearfix">
            <h1 class="logo"><a href=""><img src="images/common/logo.png" alt="NH투자증권 ATMS  LOGO"></a></h1>
            <div class="gnb_box">
                <h2 class="skip">gnb</h2>
                <ul class="clearfix">
                    <li>
                        <div class="search_box">
                            <form method="post" action="">
                                <fieldset>
                                    <legend>상단검색</legend>
                                    <input type="text" id="" name="" placeholder="메뉴검색" title="메뉴검색">
                                    <button type="button" class="search_btn">검색</button>
                                </fieldset>
                            </form>
                        </div>
                    </li>
                    <li><span class="user_name"><em>김농협</em> 님 접속중</span></li>
                    <li><button type="button">로그아웃</button></li>
                </ul>
            </div>
            <!--//gnb_box-->

            <nav id="lnb_box">
                <h2 class="skip">주메뉴</h2>
                <div id="lnb">
                    <ul class="clearfix">
                        <li class="depth1"><a href="">운영관리</a></li><!-- 현재 선택된 메뉴에 클래스 on 추가 -->
                        <li class="depth1"><a href="" class="on">기기관리</a></li>
                        <li class="depth1"><a href="">원격관리</a></li>
                        <li class="depth1"><a href="">정보관리</a></li>
                        <li class="depth1"><a href="">저널관리</a></li>
                    </ul>
                </div>
            </nav>
            <!-- //lnb_box -->
        </div>
        <!-- //wrap -->
    </header>
    <!-- //header -->

    <hr>

    <div id="container">
        <div class="wrap">
            <div id="side">
                <div class="side_wrap">
                    <div class="side_title"><span>기기관리</span></div><!-- 1차 메뉴명이 들어갑니다.-->
                    <nav class="side_menu">
                        <h2 class="skip">서브메뉴</h2>
                        <ul class="dep1">
                            <li><a href="" class="on"><span>기기등록/변경</span></a></li>
                            <li><a href=""><span>기기현황</span></a></li>
                            <li><a href=""><span>점별가동현황</span></a></li>
                            <li><a href=""><span>기기별가동현황</span></a></li><!-- 활성화시 on 처리-->
                        </ul>
                    </nav>
                    <!-- //side_menu -->
                    <div class="side_cont">
                        <p>전화문의
                            <span>02-1234-5678</span>
                        </p>
                    </div>
                    <!--//side_cont-->
                </div>
                <!--//side_wrap -->
            </div>
            <!-- //side -->

            <main class="colgroup" id="colgroup">
                <article>
                    <header class="sub_head">
                        <div class="sub_title">
                            <h2>기기등록/변경</h2>
                        </div><!-- 현재 페이지 메뉴 -->
                    </header>
                    <!--// header -->

                    <div id="contents"><!-- 컨텐츠 시작-->
                        <p style="margin-bottom:30px;">팝업 오픈 할 때 버튼에 클래스 bbs_popup_open 추가</p>
                        <button type="button" class="bbs_btn bbs_popup_open">bbs_popup_open</button>


                        
                                <div id="bbs_popup" class="bbs_popup"><!-- 새창 팝업으로 사용할 경우 클래스 new_open 추가 -->
                                    <section class="box_wrap" style="width:800px;"><!-- 팝업 가로값 인라인 스타일로 작성(새창 팝업으로 사용할 경우 가로 값을 부모 클래스 bbs_popup에 추가하여 사용) -->
                                        <div class="title_area">
                                            <h1 class="title">팝업 제목</h1>
                                        </div>
                                        <div class="contents_area">
                                            <div class="inner">
                                        
                                            
                                팝업 내용
                                팝업 내용   팝업 내용   팝업 내용   팝업 내용   팝업 내용

                                            </div>
                                        </div>
                                        <div class="btn_box  denial">
                                            <button type="button" class="btn close">닫기</button>
                                            <input type="submit" value="등록" class="btn  write">
                                        </div>
                                     
                                    </section>
                                   
                                </div>
                                <!-- //bbs_popup -->

                        
                    </div>

                      
                    </div>
                    <!-- //contents -->
                </article>
            </main>
            <!-- //main.colgroup -->
        </div>
        <!-- //wrap -->
    </div>
    <!-- //container -->

</html>
