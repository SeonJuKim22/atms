<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="title" content="사이트 제목">
    <meta name="keywords" content="키워드 입력">
    <meta name="description" content="사이트 상세설명">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/import.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/style.js"></script>
    <title>로그인LOCK해제</title>
</head>

<body id="sub">




    <div id="bbs_popup" class="bbs_popup new_open">
        <!-- 새창 팝업으로 사용할 경우 클래스 new_open 추가 -->
        <section class="box_wrap">
            <!-- 팝업 가로값 인라인 스타일로 작성(새창 팝업으로 사용할 경우 가로 값을 부모 클래스 bbs_popup에 추가하여 사용) -->
            <div class="title_area">
                <h1 class="title">로그인LOCK해제</h1>
            </div>
            <div class="contents_area">
                <div class="inner">


                    <form name="" id="" method="post">
                        <fieldset>
                            <legend>게시물 작성</legend>
                            <p class="bbs_unit"><span class="exactly y"></span>표시는 필수 입력사항입니다.</p>
                            <table class="bbs_table write">
                                <!-- 등록/수정 게시판 클래스 write 추가 -->
                                <caption>{로그인LOCK해제} - 직원번호, 직원명, 로그인오류, 비밀번호 유효기간 입력</caption>
                                <colgroup>
                                    <col style="width:150px">
                                    <col>
                                    <col style="width:150px">
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row"><label for="">직원번호</label></th>
                                        <td><input type="text" name="" id="" class="w100" disabled></td>
                                        <th scope="row"><label for="">직원명</th>
                                        <td><input type="text" name="" id="" class="w100" disabled></td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><label for="">로그인오류</label></th>
                                        <td>
                                            <input type="text" name="" id="" class="w15p" disabled>
                                            <span class="margin_l_5">회</span>
                                            <button type="button" class="bbs_btn small">초기화</button>
                                        </td>
                                        <th scope="row"><label for="">비밀번호유효기간</th>
                                        <td>
                                            <input type="text" name="" id="" class="w30p" disabled
                                                placeholder="20220415">
                                            <button type="button" class="bbs_btn small">초기화</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <table class="bbs_table write">
                                <!-- 등록/수정 게시판 클래스 write 추가 -->
                                <caption>{로그인LOCK해제} - 직원번호, 직원명, 로그인오류, 비밀번호 유효기간 입력</caption>
                                <colgroup>
                                    <col style="width:250px">
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row"><label for="">관리자 비밀번호 확인</label><span class="exactly y"></span>
                                        </th>
                                        <td colspan="3">
                                            <input type="password" name="" id="">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </fieldset>
                    </form>
                </div>
            </div>
           
        </section>
        <div class="btn_box fixed denial">
            <button type="button" class="btn close">닫기</button>
        </div>
        <!--//-btn_box -->

    </div>
    <!-- //bbs_popup -->
</body>

</html>
