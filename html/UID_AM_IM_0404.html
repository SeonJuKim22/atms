<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="title" content="사이트 제목">
    <meta name="keywords" content="키워드 입력">
    <meta name="description" content="사이트 상세설명">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/import.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/style.js"></script>
    <title>장애코드삭제</title>
</head>

<body id="sub">




    <div id="bbs_popup" class="bbs_popup new_open">
        <!-- 새창 팝업으로 사용할 경우 클래스 new_open 추가 -->
        <section class="box_wrap">
            <!-- 팝업 가로값 인라인 스타일로 작성(새창 팝업으로 사용할 경우 가로 값을 부모 클래스 bbs_popup에 추가하여 사용) -->
            <div class="title_area">
                <h1 class="title">장애코드삭제</h1>
            </div>
            <div class="contents_area">
                <div class="inner">


                    <form name="" id="" method="post">
                        <fieldset>
                            <legend>게시물 작성</legend>
                            <p class="bbs_unit"><span class="exactly y"></span>표시는 필수 입력사항입니다.</p>

                            <table class="bbs_table write">
                                <!-- 등록/수정 게시판 클래스 write 추가 -->
                                <caption>{장애코드삭제} 글쓰기 - 업체코드, 장애코드, LC코드, 장애내용, 기기장애조치방법, 장애종류구분, 매체걸림장애여부, 자동복구여부,
                                    계원리셋복구여부, 라인상태복구여부, 용역경비즉시출동여부, 기기업체즉시출동여부, 원격처리가능여부 입력</caption>
                                <colgroup>
                                    <col style="width:150px">
                                    <col>
                                    <col style="width:150px">
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row"><label for="">업체코드</label><span class="exactly y"></span></th>
                                        <td><input type="text" name="" id="" placeholder="효성" class="w100" disabled>
                                        </td>
                                        <th scope="row"><label for="">장애코드</label><span class="exactly y"></span></th>
                                        <td><input type="text" name="" id="" placeholder="01101" class="w100" disabled>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><label for="">LC코드</label><span class="exactly y"></span></th>
                                        <td colspan="3">
                                            <select name="" id="" title="셀렉트 선택" disabled>
                                                <option value="선택">선택</option>
                                                <option value="선택2">선택2</option>
                                                <option value="선택3">선택3</option>
                                                <option value="선택4">선택4</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><label for="">장애내용</label><span class="exactly y"></span></th>

                                        <td class="subject" colspan="3">
                                            <textarea name="" id="" rows="2" placeholder="카드 미수취" disabled></textarea>
                                        </td>

                                    </tr>
                                    <tr>
                                        <th scope="row"><label for="">기기장애조치방법</label><span class="exactly y"></span>
                                        </th>
                                        <td class="subject" colspan="3">
                                            <textarea name="" id="" rows="2" placeholder="카드 제거후 운영"
                                                disabled></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><label for="">장애종류구분</label></th>
                                        <td colspan="3"><input type="text" name="" id="" placeholder="고객미숙" disabled>
                                        </td><!-- 클래스 subject 가로 100% -->
                                    </tr>
                                    <tr>
                                        <th scope="row" colspan="4" class="text_center title">체크된 항목은 가능한 기능입니다.</th>
                                    </tr>
                                    <tr>
                                        <th scope="row">매체걸림장애여부</th>
                                        <td>
                                            <span class="checkbox">
                                                <input type="checkbox" name="100" id="101">
                                                <label for="101" class="skip">현재 라인 선택</label>
                                            </span>
                                        </td>
                                        <th scope="row">자동복구여부</th>
                                        <td>
                                            <span class="checkbox">
                                                <input type="checkbox" name="100" id="102" disabled>
                                                <label for="102" class="skip">현재 라인 선택</label>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">계원리셋복구여부</th>
                                        <td>
                                            <span class="checkbox">
                                                <input type="checkbox" name="100" id="103" disabled>
                                                <label for="103" class="skip">현재 라인 선택</label>
                                            </span>
                                        </td>
                                        <th scope="row">전원제어복구여부</th>
                                        <td>
                                            <span class="checkbox">
                                                <input type="checkbox" name="100" id="104" disabled>
                                                <label for="104" class="skip">현재 라인 선택</label>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">라인상태복구여부</th>
                                        <td>
                                            <span class="checkbox">
                                                <input type="checkbox" name="100" id="105">
                                                <label for="105" class="skip">현재 라인 선택</label>
                                            </span>
                                        </td>
                                        <th scope="row">용역경비즉시출동여부</th>
                                        <td>
                                            <span class="checkbox">
                                                <input type="checkbox" name="100" id="106">
                                                <label for="106" class="skip">현재 라인 선택</label>
                                            </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">기기업체즉시출동여부</th>
                                        <td>
                                            <span class="checkbox">
                                                <input type="checkbox" name="100" id="107">
                                                <label for="107" class="skip">현재 라인 선택</label>
                                            </span>
                                        </td>
                                        <th scope="row">원격처리가능여부</th>
                                        <td>
                                            <span class="checkbox">
                                                <input type="checkbox" name="100" id="108" disabled>
                                                <label for="108" class="skip">현재 라인 선택</label>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- //bbs_table write -->
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
        <div class="btn_box fixed denial">
            <button type="button" class="btn delete">삭제</button>
            <button type="button" class="btn close">닫기</button>
        </div>
        <!--//-btn_box -->
    </div>
    <!-- //bbs_popup -->
</body>
</html>
